<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card bg-light mb-3" style="max-width: 18rem;">

              <form class="form-inline">
                <input class="userform" />
                <button class="save" onclick="submitCity()">Search</button>
                <div class="buttonarea"></div>
              </form>
            </nav>
            <div class="card-body search-body"></div>
          </div>
        </div>
        <div class="col-sm">
          <div class="jumbotron jumbotron">
            <div class="container">
              <h1 class="display-4" id="current-city-weather">Search City</h1>
              <h4 id="current-day">Date:</h4>
              <ul>
                <li id="Temp">Temp</li>
                <li id="Humidity">Humidity</li>
                <li id="WindSpeed">Wind Speed</li>
                <li id="uvIndex">UV Index</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card bg-light mb-3" id="forecast-card" style="max-width: 18rem;">
            <div class="card-header forecast-header">Forecast</div>
            <div class="card-body">
              <h5 class="card-title">Forecast 5 Days</h5>
              <p class="card-text" id="forecast-sec">
                Search a city to view that location's five-day weather forecast. 
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
